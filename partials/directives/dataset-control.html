<div>
  <form>
    <div class="form-group">
      <label>URL</label>
      <input class="form-control" ng-model="datasetCtl.url"/>
    </div>
    <button class="btn btn-default btn-block" ng-click="datasetCtl.loadDataset()">Load dataset</button>
  </form>
  <div class="dataset">
    <table class="table table-bordered">
      <tbody ng-repeat="data in datasetCtl.grid">
        <tr>
          <td class="col-sm-2" rowspan="{{data.array.dimensions.length + 1}}">
            {{data.name}}
          </td>
          <td colspan="3">
            <div ng-if="data.attributes.standard_name">standard name: {{data.attributes.standard_name}}</div>
            <div ng-if="data.attributes.long_name">long name: {{data.attributes.long_name}}</div>
            <div ng-if="data.attributes.units">units: {{data.attributes.units}}</div>
          </td>
          <td class="col-sm-3" rowspan="{{data.array.dimensions.length + 1}}">
            <button class="btn btn-default btn-block" ng-if="data.draw.contour2D" ng-click="datasetCtl.drawContour2D(data)">Contour</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.contour2DT" ng-click="datasetCtl.drawContour2DT(data)">Contour</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.contour3D" ng-click="datasetCtl.drawContour3D(data, 'xy')">Contour-xy</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.contour3D" ng-click="datasetCtl.drawContour3D(data, 'xz')">Contour-xz</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.contour3D" ng-click="datasetCtl.drawContour3D(data, 'yz')">Contour-yz</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.contour3DT" ng-click="datasetCtl.drawContour3DT(data, 'xy')">Contour-xy</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.contour3DT" ng-click="datasetCtl.drawContour3DT(data, 'xz')">Contour-xz</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.contour3DT" ng-click="datasetCtl.drawContour3DT(data, 'yz')">Contour-yz</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.isosurface3D" ng-click="datasetCtl.drawIsosurface3D(data)">Isosurface</button>
            <button class="btn btn-default btn-block" ng-if="data.draw.isosurface3DT" ng-click="datasetCtl.drawIsosurface3DT(data)">Isosurface</button>
          </td>
        </tr>
        <tr ng-repeat="dimension in data.array.dimensions">
          <td class="col-sm-2">{{dimension}}</td>
          <td class="col-sm-2">{{data.array.shape[$index]}}</td>
          <td class="col-sm-3">
            <div class="input-group">
              <input class="form-control" ng-model="data.query[$index]">
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="datasetCtl.inputQuery(data, $index)">
                  <span class="caret"></span>
                </button>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
