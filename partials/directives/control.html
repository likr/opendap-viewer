<div class="control-container" data-drag="true" jqyoui-draggable data-jqyoui-options="{handle: '.control-header'}">
  <div class="control-header">
    <span class="title">Control</span>
    <button type="button" class="close" ng-click="main.toggleShowControl()">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
  </div>
  <div class="control-contents">
    <div class="container-fluid" style="padding-top: 15px; padding-bottom: 15px;">
        <uib-tabset justified="true">
          <uib-tab heading="Dataset">
            <dataset-control></dataset-control>
          </uib-tab>
          <uib-tab heading="Camera">
            <camera-control></camera-control>
          </uib-tab>
          <uib-tab heading="Object">
            <object-control></object-control>
          </uib-tab>
        </uib-tabset>
    </div>
  </div>
</div>
