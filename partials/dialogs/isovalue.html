<div class="modal-header">
  <h3 class="modal-title">Input Isovalue</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Isovalue</label>
      <input class="form-control" ng-model="isovalueCtl.isovalue">
    </div>
    <div class="form-group">
      <label>Color</label>
      <input class="form-control" type="color" ng-model="isovalueCtl.color">
    </div>
    <div class="form-group">
      <label>Opacity</label>
      <input class="form-control" type="number" min="0" max="1" step="0.1" ng-model="isovalueCtl.opacity">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="isovalueCtl.ok()">OK</button>
  <button class="btn btn-warning" ng-click="isovalueCtl.cancel()">Cancel</button>
</div>
