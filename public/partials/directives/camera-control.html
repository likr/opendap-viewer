<div>
  <form>
    <div class="form-group">
      <label>Lat</label>
      <input class="form-control" type="number" min="-90" max="90" ng-model="cameraCtl.latCenter"/>
    </div>
    <div class="form-group">
      <label>Lon</label>
      <input class="form-control" type="number" min="-180" max="180" ng-model="cameraCtl.lonCenter"/>
    </div>
  </form>
</div>
