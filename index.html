<!DOCTYPE html>
<html ng-app="opendap-viewer">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<title>Opendap Viewer</title>
<link rel="apple-touch-icon-precomposed" href="images/icon.png"/>
<link rel="stylesheet" href="styles/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="styles/opendap-viewer.css"/>
</head>
<body ng-controller="MainController as main">
<nav class="navbar navbar-default" id="header">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Opendap Viewer</a>
    </div>
    <form class="navbar-form navbar-right">
      <button class="btn btn-default" ng-click="main.toggleShowControl()">Control</button>
    </form>
  </div>
</nav>
<control ng-show="main.showControl"></control>
<div id="contents">
  <screen></screen>
</div>
<script src="scripts/lib/traceur-runtime.min.js"></script>
<script src="scripts/lib/jquery.min.js"></script>
<script src="scripts/lib/jquery-ui.min.js"></script>
<script src="scripts/lib/jquery.ui.touch-punch.min.js"></script>
<script src="scripts/lib/bootstrap.min.js"></script>
<script src="scripts/lib/angular.min.js"></script>
<script src="scripts/lib/angular-dragdrop.min.js"></script>
<script src="scripts/lib/ui-bootstrap.min.js"></script>
<script src="scripts/lib/ui-bootstrap-tpls.min.js"></script>
<script src="scripts/lib/d3.min.js"></script>
<script src="scripts/lib/topojson.js"></script>
<script src="scripts/lib/three.min.js"></script>
<script src="scripts/lib/TrackballControls.js"></script>
<script src="scripts/lib/jqdap.js"></script>
<script src="scripts/opendap-viewer.js"></script>
</body>
</html>
