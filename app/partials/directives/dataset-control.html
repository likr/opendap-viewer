<div class="control-container" data-drag="true" jqyoui-draggable>
  <div class="control-header">
    <span class="title">Control</span>
    <button type="button" class="close">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
  </div>
  <div class="control-contents">
    <div class="container-fluid" style="padding-top: 15px; padding-bottom: 15px;">
      <form>
        <div class="form-group">
          <label>URL</label>
          <input class="form-control" ng-model="ctl.url"/>
        </div>
        <button class="btn btn-default btn-block" ng-click="ctl.loadDataset()">Load data</button>
      </form>
      <div ng-repeat="data in ctl.dataset">
        <p>{{data.name}}</p>
        <p ng-repeat="dimension in data.array.dimensions">{{dimension}} {{data.array.shape[$index]}}</p>
      </div>
    </div>
  </div>
</div>
